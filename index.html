<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <header>
                <span id="scores">View Previous Scores</span>
                <span id="timer">Time: 00</span>
            </header>
            <div id="first-page">
                <h1>Web-Dev Quiz</h1>
                <p>Try to answer the following code-related questions within the time limit.<br>
                    Keep in mind that incorrect answers will penalize your score/time<br>
                    by ten seconds!</p>
                <button>START QUIZ</button>
            </div>
            <div id="question">
                <span id="questions"></span>
                <ol>
                    <li><span id="answer-one"></span></li>
                    <li><span id="answer-two"></span></li>
                    <li><span id="answer-three"></span></li>
                    <li><span id="answer-four"></span></li>
                </ol>
                <div id="answer">
                    <hr>
                    <span id="answer"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
