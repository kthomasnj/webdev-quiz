<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web-Dev QUIZ</title>
</head>

<body>
    <main>
        <section>
            <header>
                <a href="scores.html" scores>View Previous Scores</a>
                <span id="timer"></span>
            </header>
            <div id="page-one">
                <h1>Web-Dev QUIZ</h1>
                <p>Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time
                    by ten seconds!</p>
                <button id="start-quiz">START QUIZ</button>
            </div>
            <div id="page-two">
                <span id="questions"></span>
                <ol>
                    <button><span id="answer-one"></span></button>
                    <button><span id="answer-two"></span></button>
                    <button><span id="answer-three"></span></button>
                    <button><span id="answer-four"></span></button>
                </ol>
                <div id="answer">
                    <hr>
                    <span id="answers"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
