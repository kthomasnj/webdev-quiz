<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web-Dev QUIZ</title>
</head>

<body>
    <main>
        <section id="main-page">
            <nav>
                <a href="scores.html" scores>View Previous Scores</a>
                <span id="timer"></span>
            </nav>
            <div id="page-one">
                <h1>Web-Dev QUIZ</h1>
                <p>Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time
                    by ten seconds!</p>
                <button id="start-quiz">START QUIZ</button>
            </div>
            <div id="page-two">
                <h1 id="question"></h1>
                <ol id="options">
                    <button id="option-one"></button>
                    <button id="option-two"></button>
                    <button id="option-three"></button>
                    <button id="option-four"></button>
                </ol>
            </div>
            <div id="page-three">
                <div>
                    <h1 id="results-header"></h1>
                </div>
            </div>
            <div id="answer">
                <hr>
                <span id="answers">answer</span>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
